<section>
	<section>
		<dl class="dl-horizontal glossary">
			{% for sections in include.data %}
			   	{% for entry in sections.items %}
			   		<section id="{{entry.term | slugify}}">
					   	<dt>{{entry.term}}</dt>
					    <dd>{{entry.def}}</dd>
				    </section>
			    {% endfor %}
				<hr/>
			{% endfor %}
		</dl>
	</section>
</section>
